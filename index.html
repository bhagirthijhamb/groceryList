<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GorceryList</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/1383680287.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="page">
        <h1 id="header"><i class="fas fa-shopping-cart"></i></h1>
        <h2>Buy Groceries <span id="counter"></span></h2>
        <ul>
            <li id="one" class="">Bread</li>
            <li id="two" class="">Milk</li>
            <li id="three" class="">Eggs</li>
            <li id="four" class="">Carrots</li>
        </ul>

        <div id="newItemButton"><button href="#" id="showForm">new item</button></div>

        <form id="newItemForm">
            <input type="text" placeholder="Add description" id="itemDescription" />
            <input type="submit" id="add" value="add" />
        </form>

        <p id="footer">&copy; Bhagirthi Jhamb</p>
        <div id="slideAd">Buy ListKing Pro for only $1.99</div>
    </div>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
